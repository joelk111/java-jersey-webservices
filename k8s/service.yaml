apiVersion: v1
kind: Service
metadata:
  name: rules-engine
  namespace: rules-engine
  labels:
    app: rules-engine
spec:
  type: LoadBalancer
  ports:
  - name: gradio
    port: 80
    targetPort: 7860
    protocol: TCP
  selector:
    app: rules-engine

---

# Internal service for Ollama (if needed)
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: rules-engine
  labels:
    app: rules-engine
spec:
  type: ClusterIP
  ports:
  - name: ollama
    port: 11434
    targetPort: 11434
    protocol: TCP
  selector:
    app: rules-engine
